<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="w-25 m-auto">
        <h3>Contact Form</h3>
        <div class="mt-3">
            <label class="label-control" for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="mt-3">
            <label class="label-control" for="email">Email</label>
            <input type="email" class="form-control" id="email" name="name">
        </div>
        <div class="mt-3">
            <label class="label-control" for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" name="name">
        </div>
        <div class="mt-3">
            <label class="label-control" for="message">Message</label>
            <input type="text" class="form-control h-100" id="message" name="message">
        </div>
        <div class="mt-3">
            <button class="btn btn-primary">Submit</button>
        </div>
    </div>
</body>
</html>
